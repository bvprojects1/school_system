<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>

<div class="container">
    <!-- Contact form area start -->
    <section class="contact-form-area-start space df-bg">

        <form action="#" th:action="@{/transferFromCurrentToDebitFormReview}" method="post" th:object="${transferBilanz}">
            <table class="center" width="100%" border="1">
                <tr>
                    <td align="center">
                        <div class="project-title-content">
                            <h4>TRANSFER FROM CURRENT ACCOUNT TO SAVING ACCOUNT</h4>
                            <span><i class="fas fa-crosshairs"></i></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">

                        <font size="1.5">Account Owner</font><br/>
                        <font size="6">
                            <span style th:text="${session.customerInUse.gender}"/> <span style th:text="${session.customerInUse.lastName}"/>
                        </font>
                        <br/><br/>
                        <label> From Account:</label>
                        <select th:field="*{transferFromAccount}">
                            <option th:each="i : ${session.customerInUse.currentAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="${i.accountNumber} + ----Balance + ${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>
                        <br/>
                        <font size="4"> <div class="error" th:text="${invalidToAccount}"/> </font>
                        <label>To Saving Account:</label>
                        <input type="number" size="12" th:field="*{transferToAccount}">
                        <br/>
                        <br/>
                        <label> <b>Enter Amount:</b></label>
                        <input size="6" name="transferAmount" type="number" value="${transferAmount}" />
                        <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">
                        <br/>
                        <br/>
                        <textarea placeholder="Notes here ..." id="loanNotes" rows="3" cols="30" th:field="*{notes}">
                        </textarea>

                        <br/>
                        <button type="submit" class="btn btn-success">
                            Next - Review Transfer
                        </button>
                        <br/>
                        <br/>

                    </td>
                </tr>
            </table>
        </form>
    </section>
</div>
<div th:insert="footer::navbar"></div>
</html>
