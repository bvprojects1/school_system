<!DOCTYPE html>

<div class="container">

<!--    &lt;!&ndash; Contact form area start &ndash;&gt;-->

        <form action="#" th:action="@{/transferFromCurrentToDebitFormReview}" method="post" th:object="${transferBilanz}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">
                        <h4>TRANSFER FROM CURRENT TO SAVING</h4>
<!--                        <div class="project-title-content">-->
<!--                            <h4>TRANSFER FROM CURRENT TO SAVING</h4>-->
<!--                            <span><i class="fas fa-crosshairs"></i></span>-->
<!--                        </div>-->

<!--                        <font size="2px"> Account Owner</font> <br/>-->
<!--                        <font color="gray" size="4">-->
<!--                            <span style th:text="${session.customerInUse.gender +' '+session.customerInUse.firstName +' '+session.customerInUse.lastName }"/>-->
<!--                        </font>-->
<!--                        <br/><br/>-->

                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">

                        <br/>
                        <label> From Account:</label>
                        <br/>
                        <select class="selectNormal" th:field="*{transferFromAccount}">
                            <option th:each="i : ${session.customerInUse.currentAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="'Account Number: ' + ${i.accountNumber} + ' Balance:'+ ${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>
                        <br/>
                        <font size="4"> <div class="error" th:text="${invalidToAccount}"/> </font>
                        <label>To Saving Account:</label>
                        <br/>

                        <input class="selectNormal" type="number" size="12" th:field="*{transferToAccount}">
                        <br/>
                        <br/>
                        <label>Enter Amount:</label>
                        <br/>

                        <input class="selectAmount" name="transferAmount" type="number" value="${transferAmount}" />
                        <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">
                        <br/>
                        <br/>
                        <textarea class="selectNormal" placeholder="Notes here ..." id="loanNotes" rows="3" cols="30" th:field="*{notes}">
                        </textarea>

                        <br/>
                        <br/>

                        <button type="submit" class="btn btn-success">
                            Next - Review Transfer
                        </button>
                        <br/>
                        <br/>

                    </td>
                </tr>
            </table>
        </form>
<!--    </section>-->
</div>
<div th:insert="footer::navbar"></div>
</html>
