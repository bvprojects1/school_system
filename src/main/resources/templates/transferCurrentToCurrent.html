<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>

<div class="container">
    <!-- Contact form area start -->
    <section class="contact-form-area-start space df-bg">

        <form action="#" th:action="@{/transferFromCurrentToCurrentFormReview}" method="post" th:object="${transferBilanz}">
            <table class="center" width="100%" border="1">
                <tr>
                    <td align="center">
                        <div class="project-title-content">
                            <h4>TRANSFER BETWEEN CURRENT ACCOUNTS</h4>
                            <span><i class="fas fa-crosshairs"></i></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">

                        <font size="4px"> Account Owner</font> <br/>
                        <font size="6">
                            <span style th:text="${session.customerInUse.userName}"/>
                        </font>

                        <br/><br/>

                            <font size="4px"> From Account:</font><br/>
                        <select th:field="*{transferFromAccount}">
                            <option th:each="i : ${session.customerInUse.currentAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="Balance-- +${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')}+ ----AccountNumber-- + ${i.accountNumber} ">
                            </option>
                        </select>

                        <br/><br/>

                        <font size="4"> <div class="error" th:text="${invalidToAccount}"/> </font>
                            <font size="4px"> To Account:</font><br/>
                        <input type="number" size="12" th:field="*{transferToAccount}">

                        <br/><br/>

                       <font size="4px"> Enter Amount:</font><br/>
                        <input style="font-size: 200%;" size="6" name="transferAmount" type="number" value="${transferAmount}" />
                        <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">

                        <br/><br/>

                        <textarea placeholder="Description here ..." id="loanNotes" rows="3" cols="30" th:field="*{notes}">
                        </textarea>

                        <br/><br/>
                        <button type="submit" class="btn btn-success">
                            Next - Review Transfer
                        </button>
                        <br/>
                        <br/>

                    </td>
                </tr>
            </table>
        </form>
    </section>
</div>
<div th:insert="footer::navbar"></div>
</html>
