<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="header::navbar">  </div>
<br/>
<br/>

<!-- Contact form area start -->
<section class="contact-form-area-start space df-bg">
    <!--Project title area start-->
    <div class="project-title-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="project-title-content">
                        <font size="4" color="green"><b>CREATE A NEW CUSTOMER</b></font><br/>
                        <span><i class="fas fa-crosshairs"></i></span>
                        <!--                            <p>Cross-agency coordination clean water rural, promising development turmoil inclusive education transformative community.</p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Project title area end-->

    <div class="contact-from-area">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-md-8">
                    <form action="#" th:action="@{/registerUserForm}" method="post" th:object="${user}">

                        <table width="20%" class="center" border="0px">
                            <tr><td>
                            <div class="col-md-12">
                                <font color="brown" size="4px"> <span th:text="${errorUserCustomer}"/></font>
                                <select class="selectMedium" name="aUserRole" id="aUserRole">
                                    <option value="ROLE_CUSTOMER">CUSTOMER</option>
                                </select>
                            </div>
                            </td></tr>
                        </table>
                                <br/>
                                Username<br/>
                                <input type="text" name="userName" th:field="*{userName}" id="userName"
                                       class="form-control" required>
                                <br/>
                                <label>
                                    Mr
                                    <input type="radio" value="Mr" th:field="*{gender}" name="gender" checked>
                                </label>
                                <label>
                                    Mrs
                                    <input type="radio" value="Mrs" th:field="*{gender}" name="gender">
                                </label>
                                <label>
                                    Miss
                                    <input type="radio" value="Miss" th:field="*{gender}" name="gender">
                                </label>

                                <br/>

                                First Name<br/>
                                <input type="text" name="firstName" th:field="*{firstName}" id="firstName"
                                       class="form-control" required>

                                <br/>

                                Last Name<br/>
                                <input type="text" name="lastName" th:field="*{lastName}" id="lastName"
                                       class="form-control" required>

                                <br/>

                                Profession<br/>
                                <input type="text" name="profession" th:field="*{profession}" id="profession"
                                       class="form-control" required>

                                <br/>

                                Telephone 1<br/>
                                <input type="text" name="telephone1" th:field="*{telephone1}" id="telephone1"
                                       placeholder="Telephone 1" class="form-control" required>
                                <br/>

                                Telephone 2<br/>
                                <input type="text" name="telephone2" th:field="*{telephone2}" id="telephone2"
                                       class="form-control">

                                <br/>

                                Address<br/>
                                <input type="text" name="address" th:field="*{address}" id="address"
                                       class="form-control" required>

                                <br/>

                                Date of Birth
                                <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" id="dateOfBirth"
                                       placeholder="Date of Birth:" class="form-control" required>

                                <br/>

                                Email<br/>
                                <input type="text" name="emailInput" th:field="*{email}" id="emailInout"
                                       class="form-control">

                                <br/>
                                Password<br/>
                                <input type="password" name="passwordInput" th:field="*{password}" id="passwordInput"
                                       class="form-control" required>

                                <br/>
                                <br/>

                                Identity Card Number<br/>
                                <input type="text" name="identityCardNumber" th:field="*{identityCardNumber}" id="identityCardNumber"
                                       class="form-control"/>
                                <br/>

                                Identity Expiry Date<br/>
                                <input type="date" name="identityCardExpiry" th:field="*{identityCardExpiry}" id="identityCardExpiry"
                                       class="form-control"/>
                                <br/>
                                <br/>

                                <table style="border:1px" class="center" width="100%" cellpadding="5">
                                <tr><td>

                                Beneficiary 1<br/>
                                <input type="text" name="beneficiary1" id="beneficiary1"
                                       placeholder="Beneficiary 1" class="selectNormal125"/>

                                <select class="selectNormal" name="relation1" id="relation1">
                                    <option value="">-------</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Son">Son</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Friend">Parent</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Other">Other</option>
                                </select>

                                <input class="selectNormal100" type="text" name="perc1" id="perc1"
                                       placeholder="%" max="100" maxlength="3">

                                <input class="selectNormal125" type="text" name="beneficiary2" id="notes1"
                                       placeholder="Notes ...">

                                <br/>
                                <br/>

                                Beneficiary 2<br/>
                                <input class="selectNormal125" type="text" name="beneficiary2" id="beneficiary2"/>

                                <select class="selectNormal" name="relation2" id="relation2">
                                    <option value="">-------</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Son">Son</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Friend">Parent</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Other">Other</option>
                                </select>

                                <input class="selectNormal100" type="text" name="perc2" id="perc2"
                                       placeholder="%" max="100" maxlength="3" />

                                <input class="selectNormal125" type="text" name="beneficiary2" id="notes2"
                                       placeholder="Notes ...">

                                <br/>
                                <br/>


                                Beneficiary 3<br/>
                                <input class="selectNormal125" type="text" name="beneficiary3" id="beneficiary3"
                                />

                                <select class="selectNormal" name="relation3" id="relation3">
                                    <option value="">-------</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Son">Son</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Friend">Parent</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Other">Other</option>
                                </select>

                                <input class="selectNormal100" type="text" name="perc3" id="perc3"
                                       placeholder="%" max="100" maxlength="3"/>

                                <input class="selectNormal125" type="text" name="beneficiary2" id="notes3"
                                       placeholder="Notes ...">

                                <br/>
                                <br/>

                                Beneficiary 4<br/>
                                <input class="selectNormal125" type="text" name="beneficiary4" id="beneficiary4"
                                       max="100" maxlength="3"/>

                                <select class="selectNormal" name="relation4" id="relation4">
                                    <option value="">-------</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Son">Son</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Friend">Parent</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Other">Other</option>
                                </select>

                                <input class="selectNormal100" type="text" name="perc4" id="perc4"
                                       placeholder="%" max="100" maxlength="3"/>

                                <input class="selectNormal125" type="text" name="beneficiary2" id="notes4"
                                       placeholder="Notes ...">

                                <br/>
                                <br/>

                                Beneficiary 5<br/>
                                <input type="text" name="beneficiary5" id="beneficiary5" class="selectNormal125"/>

                                <select class="selectNormal" name="relation5" id="relation5">
                                    <option value="">-------</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Son">Son</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Friend">Parent</option>
                                    <option value="Relation">Relation</option>
                                    <option value="Other">Other</option>
                                </select>

                                <input type="text" class="selectNormal100" name="perc5" id="perc5"
                                       placeholder="%" max="100" maxlength="3"/>

                                <input class="selectNormal125" type="text" name="beneficiary2" id="notes5"
                                       placeholder="Notes ...">

                                </td></tr></table>
                                <br/>

                                <label for="true">This new user CANNOT login</label><br/>
                                    False<input th:field="*{accountLocked}"  type="radio" id="false" name="accountLocked" value="false"
                                           checked/>
                                    <br/>
                                    True<input th:field="*{accountLocked}" type="radio" id="true" name="accountLocked" value="true"/>

                                <br/>
                                <br/>

                                <input type="submit" class="btn-block btn contact-btn" value="CREATE CUSTOMER"/>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="footer::navbar">  </div>
</html>
