<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org">
<head>

</head>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="panel panel-primary">
                <div class="panel-heading">Create New User</div>
                <div class="panel-body">
                    <form action="#" th:action="@{/registerUserForm}" method="post" th:object="${user}" >
                        <label> Username:</label>
                        <input type="text" th:field="*{userName}"/> <br/>
                        <label> First & Last name:</label>
                        <input type="text" th:field="*{firstName}"/> <br/>
                        <label> National ID number:</label>
                        <input type="text" th:field="*{lastName}"/> <br/>
                        <label> Phone Number 1:</label>
                        <input type="tel" th:field="*{telephone1}"/> <br/>
                        <label> Phone Number 2:</label>
                        <input type="tel" th:field="*{telephone2}"/> <br/>
                        <label> Address:</label>
                        <input type="text" th:field="*{address}"/> <br/>
                        <label> Date of Birth:</label>
                        <input type="date" th:field="*{dateOfBirth}"/> <br/>
                        <label> Beneficiary Name:</label>
                        <input type="text" th:field="*{beneficiary}"/> <br/>
                        <label> Email:</label>
                        <input type="email" th:field="*{email}"/> <br/>
                        <label> Password:</label>
                        <input type="password" th:field="*{password}"/> <br/>
                        <label> LockAccount:</label>
                        <select name="lockAccount" th:field="*{accountLocked}">
                            <option value="false"> false </option>
                            <option value="true"> true </option>
                        </select><br/>
                        <button type="submit" class="btn btn-success">Save User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
