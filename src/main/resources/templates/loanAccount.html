<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar">  </div>
<br/>
<br/>

<!-- Contact form area start -->
<section class="contact-form-area-start space df-bg">
    <!--Project title area start-->
    <div class="project-title-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="project-title-content">
                        <h3>CREATE A LOAN ACCOUNT</h3>
                        <span><i class="fas fa-crosshairs"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/registerLoanAccountForm}" method="post" th:object="${loanAccount}">
        <table class="center" width="100%">
            <tr>
                <td width="33%"></td>
                <td><label> Loan Type:</label></td>
                <td><select name="loanType" id="loanType" th:field="*{productCode}">
                    <option value="41">SHORT TERM LOAN</option>
                    <option value="42">CONSUMPTION LOAN </option>
                    <option value="43">AGRICULTURE LOAN</option>
                    <option value="44">BUSINESS INVESTMENT LOAN</option>
                    <option value="45">SCHOOL FEES LOAN</option>
                    <option value="46">REAL ESTATE LOAN</option>
                    <option value="47">OVERDRAFT LOAN</option>
                    <option value="48">NJANGI FINANCING</option>
                </select>
                </td>
            </tr>
            <tr>
                <td width="33%"></td>
                <td width="10%"><label> Interest Rate:</label></td>
                <td><label> <input type="number" th:field="*{interestRate}" max="100" maxlength="2"/></label></td>
            </tr>

            <tr>
                <td width="33%"></td>
                <td width="10%"><label> Term of Loan:</label></td>
                <td><input type="number" th:field="*{termOfLoan}"/></td>
            </tr>

            <tr>
                <td width="33%"></td>
                <td width="10%"><label for="intervalOfPayment">Payment Interval:</label></td>
                <td><select name="intervalOfPayment" id="intervalOfPayment">
                    <option value="01 DAY">01 DAY</option>
                    <option value="15 DAY">15 DAY</option>
                    <option value="OTHER">OTHER</option>
                </select></td>
            </tr>

            <tr>
                <td width="33%"></td>
                <td width="10%"><label> Notes:</label></td>
                <td><textarea id="notes" rows="3" cols="30" th:field="*{notes}">
                        </textarea></td>
            </tr>

            <tr>
                <td width="33%"></td>
                <td width="10%"></td>
                <td>
                    <button type="submit" class="btn btn-success">Create Loan Account</button>
                </td>
            </tr>
        </table>
    </form>
</section>

<div th:insert="footer::navbar">  </div>
</html>
