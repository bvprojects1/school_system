<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>
<br/>
<div th:insert="summary::navbar"></div>
<div class="container">

    <!-- Contact form area start -->
<!--    <section class="contact-form-area-start space df-bg">-->

        <form action="#" th:action="@{/registerLoanAccountForm}" method="post" th:object="${loanAccount}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">
                        <div class="error" th:text="${error}"/>
                        <font color="green" size="6"><b>LOAN CENTER</b></font>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <br/>
                        <label> Loan Type:</label>
                        <select class="selectNormal" name="productCode" id="productCode" th:field="*{productCode}">
                            <option value="41">SHORT TERM LOAN - 41</option>
                            <option value="42">CONSUMPTION LOAN - 42</option>
                            <option value="43">AGRICULTURE LOAN - 43</option>
                            <option value="44">BUSINESS INVESTMENT LOAN - 44</option>
                            <option value="45">SCHOOL FEES LOAN - 45</option>
                            <option value="46">REAL ESTATE LOAN - 46</option>
                            <option value="47">OVERDRAFT LOAN - 47</option>
                            <option value="48">NJANGI FINANCING - 48</option>
                        </select>
                        Loan Amount:<input class="selectAmount" type="number" th:field="*{loanAmount}" max="9000000"
                                           maxlength="10"/>

                        <br/>
                        <br/>

                        Interest Rate:<input class="selectSmall" type="text" th:field="*{interestRate}" max="100"
                                             maxlength="5"/>

                        Term of Loan:<input class="selectSmall" type="number" th:field="*{termOfLoan}"/>


                        VAT:<input type="text" class="selectNormal" name="vatRate" readonly
                                   th:value="${session.runtimeSettings.vatPercent}"/>

                        <br/>
                        <br/>

                        <b>Enter Guarantor Saving Account Numbers:</b>
                        <br/>
                        1:<input class="selectNormal" type="text"
                                 th:field="*{guarantorAccountNumber1}"
                                 maxlength="24"/>

                        2:<input class="selectNormal" type="text"
                                 th:field="*{guarantorAccountNumber2}"
                                 maxlength="24"/>

                        3:<input class="selectNormal" type="text"
                                 th:field="*{guarantorAccountNumber3}"
                                 maxlength="24"/>
                        <br/>
                        <br/>

                        <!--                    Guarantor 2 - Acc #:<input type="text" th:field="*{guarantorAccountNumber2}"-->
                        <!--                                               maxlength="15"/>-->
                        <!--                    Guarantor 3 - Acc: #:<input type="text" th:field="*{guarantorAccountNumber3}"-->
                        <!--                                                maxlength="15"/>-->

                        Notes:
                        <textarea id="notes" class="selectNormal" rows="3" cols="70" th:field="*{notes}">
                        </textarea>


                        <!--                        <input class="selectSmall" th:field="*{accountOwner}" type="checkbox" id="true" name="block" value="true"-->
                        <!--                               checked>-->
                        <!--                        <label for="true">Block Guarantor Account</label>-->
                        <!--                        Payment Interval:-->
                        <select hidden name="intervalOfLoanPayment" th:field="*{intervalOfLoanPayment}"
                                id="intervalOfLoanPayment">
                            <option value="01 DAY">01 DAY</option>
                            <option value="15 DAY">15 DAY</option>
                            <option value="OTHER">OTHER</option>
                        </select>


                        <!--                         <input type="text" readonly name="vatRate1"  th:value="${session.runtimeSettings.vatPercent}"/>-->
                        <br/>
                        <br/>

                        Block Amount Guarantor:<input class="selectSmall" type="checkbox"
                                                      th:field="*{blockBalanceQuarantor}"/>

                        Apply VAT:<input class="selectSmall" type="checkbox"
                                         th:field="*{vatOption}"/>

                        <button type="submit" class="btn btn-success">
                            <br/>
                            Next - Show Loan Guarantor Details
                        </button>
                        <br/>
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
        <br/><br/>

        <form action="#" th:action="@{/generatePaymentSchedule}" method="post" th:object="${loanAccount}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">
                        <font color="green"><b><h3> LOAN AMORTIZATION SCHEDULE </h3></b></font>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <br/>
                        <br/>
                        Loan Type:<select name="productCode" th:field="*{productCode}">
                        <option value="41">SHORT TERM LOAN - 41</option>
                        <option value="42">CONSUMPTION LOAN - 42</option>
                        <option value="43">AGRICULTURE LOAN - 43</option>
                        <option value="44">BUSINESS INVESTMENT LOAN - 44</option>
                        <option value="45">SCHOOL FEES LOAN - 45</option>
                        <option value="46">REAL ESTATE LOAN - 46</option>
                        <option value="47">OVERDRAFT LOAN - 47</option>
                        <option value="48">NJANGI FINANCING - 48</option>
                    </select>
                        Loan Amount:<input class="selectAmount" type="number" th:field="*{loanAmount}" max="9000000"
                                           maxlength="10"/>

                        <select hidden name="intervalOfLoanPayment" th:field="*{intervalOfLoanPayment}">
                            <option value="01 DAY">01 DAY</option>
                            <option value="15 DAY">15 DAY</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                        <br/>
                        <br/>
                        Interest Rate:<input type="text" th:field="*{interestRate}" max="100" maxlength="5"/>
                        Term of Loan:<input type="number" th:field="*{termOfLoan}"/>VAT: <input type="text" disabled
                                                                                                th:value="${session.runtimeSettings.vatPercent}"/>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-success">
                            See Payment Schedule
                        </button>
                        <br/>
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
<!--    </section>-->
</div>
<div th:insert="footer::navbar"></div>
</html>
