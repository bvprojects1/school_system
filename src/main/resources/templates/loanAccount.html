<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>

<div class="container">

    <br/><br/><br/><br/>
    <table style="border:0px" class="center" width="100%" cellpadding="5">
        <tr>
            <td>
                <font size="3">Account Owner</font>
                <br/>

                <a href="#" th:href="@{/showCustomer/{id}(id=${session.customerInUse.id})}">
                    <font color="gray" size="5">
                        <b><span style th:text="${session.customerInUse.userName}"/></b>
                    </font>
                </a>

                <button type="submit">
                    <a href="#" th:href="@{/file/{userName}(userName=${session.customerInUse.userName})}">
                        <font color="gray" size="2px">Upload I.D</font></a>
                </button>
                <a href="#" th:href="@{/reloadUser}">
                    <img width="40px" th:src="@{/getImage}"/>
                </a>
                <br/>
            <td></td>
            <td> Saving <br/>
                <font color="gray" size="4px">
                    <div th:text="${session.savingBilanzList.totalSaving}"/>
                </font>
            </td>
            <td> Loan<br/>
                <font size="4px" color="gray">
                    <div th:text="${session.loanBilanzList.currentLoanBalance}"/>
                </font></td>
            <td> Current<br/> <font size="4px" color="gray"> <span th:text="${session.currentBilanzList.totalCurrent}"/></font></td>
            <td> Shares<br/> <font size="4px" color="gray"> <span th:text="${session.shareAccountBilanzList.totalShare}"/></font></td>
        </tr>
    </table>


    <!-- Contact form area start -->
    <section class="contact-form-area-start space df-bg">

        <form action="#" th:action="@{/registerLoanAccountForm}" method="post" th:object="${loanAccount}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">

                        <h3>LOAN CENTER</h3>
                        <span><i class="fas fa-crosshairs"></i></span>

                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <br/>
                        <br/>
                        <div class="error" th:text="${error}"/>
                        <label> Loan Type:</label>
                        <select class="selectNormal" name="productCode" id="productCode" th:field="*{productCode}">
                            <option value="41">SHORT TERM LOAN - 41</option>
                            <option value="42">CONSUMPTION LOAN - 42</option>
                            <option value="43">AGRICULTURE LOAN - 43</option>
                            <option value="44">BUSINESS INVESTMENT LOAN - 44</option>
                            <option value="45">SCHOOL FEES LOAN - 45</option>
                            <option value="46">REAL ESTATE LOAN - 46</option>
                            <option value="47">OVERDRAFT LOAN - 47</option>
                            <option value="48">NJANGI FINANCING - 48</option>
                        </select>
                        Loan Amount:<input class="selectAmount" type="number" th:field="*{loanAmount}" max="9000000"
                                           maxlength="10"/>

                        <br/>
                        <br/>

                        Interest Rate:<input class="selectSmall" type="number" th:field="*{interestRate}" max="100"
                                             maxlength="2"/>


                        Term of Loan:<input class="selectSmall" type="number" th:field="*{termOfLoan}"/>

                        Loan Guarantor 1 - Account No:<input class="selectNormal" required type="text"
                                                             th:field="*{guarantorAccountNumber1}"
                                                             maxlength="15"/>
                        <br/>
                        <br/>
                        <!--                    Guarantor 2 - Acc #:<input type="text" th:field="*{guarantorAccountNumber2}"-->
                        <!--                                               maxlength="15"/>-->
                        <!--                    Guarantor 3 - Acc: #:<input type="text" th:field="*{guarantorAccountNumber3}"-->
                        <!--                                                maxlength="15"/>-->

                        Notes:
                        <textarea id="notes" class="selectNormal" rows="3" cols="70" th:field="*{notes}">
                        </textarea>


<!--                        <input class="selectSmall" th:field="*{accountOwner}" type="checkbox" id="true" name="block" value="true"-->
<!--                               checked>-->
<!--                        <label for="true">Block Guarantor Account</label>-->
                        <!--                        Payment Interval:-->
                        <select hidden name="intervalOfLoanPayment" th:field="*{intervalOfLoanPayment}"
                                id="intervalOfLoanPayment">
                            <option value="01 DAY">01 DAY</option>
                            <option value="15 DAY">15 DAY</option>
                            <option value="OTHER">OTHER</option>
                        </select>

                        <br/>
                        <br/>

                        Block Amount Guarantor:<input class="selectSmall" type="checkbox"
                                                 th:field="*{blockBalanceQuarantor}"/>


                        Apply VAT:<input class="selectSmall" type="checkbox"
                                               th:field="*{vatOption}"/>

                            <button type="submit" class="btn btn-success">
                            <br/>
                            Next - Show Loan Guarantor Details
                        </button>
                        <br/>
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
        <br/><br/>

        <br/><br/><br/>

        <form action="#" th:action="@{/generatePaymentSchedule}" method="post" th:object="${loanAccount}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">
                        <h3> LOAN AMORTIZATION SCHEDULE </h3>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <br/>
                        <br/>
                        Loan Type:<select name="productCode" th:field="*{productCode}">
                        <option value="41">SHORT TERM LOAN - 41</option>
                        <option value="42">CONSUMPTION LOAN - 42</option>
                        <option value="43">AGRICULTURE LOAN - 43</option>
                        <option value="44">BUSINESS INVESTMENT LOAN - 44</option>
                        <option value="45">SCHOOL FEES LOAN - 45</option>
                        <option value="46">REAL ESTATE LOAN - 46</option>
                        <option value="47">OVERDRAFT LOAN - 47</option>
                        <option value="48">NJANGI FINANCING - 48</option>
                    </select>
                        Loan Amount:<input type="number" th:field="*{loanAmount}" max="9000000" maxlength="10"/>

                        <select hidden name="intervalOfLoanPayment" th:field="*{intervalOfLoanPayment}">
                            <option value="01 DAY">01 DAY</option>
                            <option value="15 DAY">15 DAY</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                        <br/>
                        <br/>
                        Interest Rate:<input type="number" th:field="*{interestRate}" max="100" maxlength="2"/>
                        Term of Loan:<input type="number" th:field="*{termOfLoan}"/>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-success">
                            See Payment Schedule
                        </button>
                        <br/>
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</div>
<div th:insert="footer::navbar"></div>
</html>
