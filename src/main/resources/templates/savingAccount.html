<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>

<div th:insert="summary::navbar"></div>


    <div class="container">
    <h4><font color="green">CREATE A SAVING ACCOUNT</font></h4>
    <form action="#" th:action="@{/registerSavingAccountForm}" method="post" th:object="${savingAccount}">
        <table class="center" width="90%">
            <tr><td>
            </td></tr>
            <tr><td width="0%"></td><td>
                <br/>
                 Saving Type:
                <select class="selectNormal" name="savingType" id="savingType" th:field="*{productCode}">
                    <option value="11">GENERAL SAVINGS - 11</option>
                    <option value="12">RETIREMENT SAVINGS - 12</option>
                    <option value="13">DAILY SAVINGS - 13</option>
                    <option value="14">MEDICAL SAVINGS - 14</option>
                    <option value="15">SOCIAL SAVINGS - 15</option>
                    <option value="16">BUSINESS SAVINGS - 16</option>
                    <option value="17">CHILDREN SAVINGS - 17</option>
                    <option value="18">REAL ESTATE SAVINGS - 18</option>
                    <option value="19">EDUCATION SAVINGS - 19</option>
                </select>


                Interest Rate:
                <input class="selectSmall" type="text" th:field="*{interestRate}" max="100" maxlength="5"/>

                <br/><br/>
            Minimum balance:
                    <input class="selectAmount" placeholder="0" type="number" th:field="*{accountMinBalance}"/>


                Minimum Deposit:
                <input class="selectAmount" placeholder="0" type="number" th:field="*{minimumPayment}"/>
                    <br/> <br/>

                <textarea class="selectNormal" placeholder="Notes .." id="notes" rows="3" cols="70" th:field="*{notes}">
                </textarea>
                <br/>
                <button type="submit" class="btn btn-success">Create Account</button>
                <label title="Minimum Deposit is minimum amount that can be deposited in this account. Minimum Balance is the amount that the account should not go below"> <img alt="not go below." width="20px" th:src="@{/assets/images/toolTip.png}"/></label>
                <br/><br/>

                <!--                    Saving Interval:-->
                <!--                    <br/>-->
                <select hidden class="selectNormal" name="intervalOfSaving" id="intervalOfSaving">
                    <option value="01 DAY">01 DAY</option>
                    <option value="15 DAY">15 DAY</option>
                    <option value="OTHER">OTHER</option>
                </select>

                </td>
            </tr>
        </table>
    </form>
    </div>

<div th:insert="footer::navbar"></div>
</html>
