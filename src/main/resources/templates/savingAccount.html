<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>

<!-- Contact form area start -->
<section class="contact-form-area-start space df-bg">
    <!--Project title area start-->
    <div class="project-title-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="project-title-content">
                        <h3>CREATE A SAVING ACCOUNT</h3>
                        <span><i class="fas fa-crosshairs"></i></span>
                        <!--                            <p>Cross-agency coordination clean water rural, promising development turmoil inclusive education transformative community.</p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <form action="#" th:action="@{/registerSavingAccountForm}" method="post" th:object="${savingAccount}">
        <table class="center" width="90%">
            <tr><td>
            </td></tr>
            <tr><td width="20%"></td><td>
                <br/>
                 Saving Type:
                <select class="selectNormal" name="savingType" id="savingType" th:field="*{productCode}">
                    <option value="11">GENERAL SAVINGS - 11</option>
                    <option value="12">RETIREMENT SAVINGS - 12</option>
                    <option value="13">DAILY SAVINGS - 13</option>
                    <option value="14">MEDICAL SAVINGS - 14</option>
                    <option value="15">SOCIAL SAVINGS - 15</option>
                    <option value="16">BUSINESS SAVINGS - 16</option>
                    <option value="17">CHILDREN SAVINGS - 17</option>
                    <option value="18">REAL ESTATE SAVINGS - 18</option>
                    <option value="19">EDUCATION SAVINGS - 19</option>
                </select>


                Interest Rate:
                <input class="selectSmall" type="number" th:field="*{interestRate}" max="100" maxlength="2"/>

                <br/><br/>
            Minimum balance:
                    <input class="selectAmount" placeholder="0" type="number" th:field="*{accountMinBalance}"/>



                Minimum Deposit:
                <input class="selectAmount" type="number" th:field="*{minimumPayment}"/>
                    <br/> <br/>


                Notes:

                <textarea class="selectNormal" id="notes" rows="3" cols="30" th:field="*{notes}">
                </textarea>

                <button type="submit" class="btn btn-success">Create Account</button>
                <br/><br/>

                <!--                    Saving Interval:-->
                <!--                    <br/>-->
                <select hidden class="selectNormal" name="intervalOfSaving" id="intervalOfSaving">
                    <option value="01 DAY">01 DAY</option>
                    <option value="15 DAY">15 DAY</option>
                    <option value="OTHER">OTHER</option>
                </select>

                </td>
            </tr>
        </table>
    </form>
    </div>
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->
</section>

<div th:insert="footer::navbar"></div>
</html>
