<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>PIPIDAF - LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../css/main.css" th:href="@{css/main.css}" type="text/css"/>

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
		<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>

					<img width="300px" th:src="@{/images/logo.jpeg}"/>
				</div>

				<form name='f' action="login" method='POST'>
					<span class="login100-form-title">
						<nobr>Member Login</nobr>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex@abc.xyz">
						<td><input type='text' name='username' value='' placeholder="Username"></td>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<td><input type='password' name='password' placeholder="Password"/></td>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

<!--							Forgot-->

<!--							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>-->
<!--						</a>-->

				</form>
			</div>
		</div>
	</div>
