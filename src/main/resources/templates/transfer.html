<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar"></div>
<br/>
<br/>

<div class="container">
    <!-- Contact form area start -->
    <section class="contact-form-area-start space df-bg">
        <form action="#" th:action="@{/transferFromSavingToLoanAccountsFormReview}" method="post" th:object="${transferBilanz}">
            <table class="center" width="100%" border="1">
                <tr>
                    <td align="center">
                        <div class="project-title-content">
                            <h4>TRANSFER FROM PERSONAL SAVING TO LOAN ACCOUNT</h4>
                            <span><i class="fas fa-crosshairs"></i></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <font size="1.5">Account Owner</font><br/>
                        <font size="4">
                            <span style th:text="${session.customerInUse.userName}"/>'s
                        </font>
                        <br/><br/>
                        <label> From Account:</label>
                        <select th:field="*{transferFromAccount}">
                            <option th:each="i : ${session.customerInUse.savingAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="${i.accountType.name}+ ----Balance + ${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')} + ----MinimumBalance + ${#numbers.formatDecimal(i.accountMinBalance, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>
                        <br/>
                        <br/>
                        <label> To Account:</label>
                        <select th:field="*{transferToAccount}">
                            <option th:each="i : ${session.customerInUse.loanAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="${i.accountType.name}+ ----Balance + ${#numbers.formatDecimal(i.currentLoanAmount, 0, 'COMMA', 0, 'POINT')} + ----InitialLoanAmount + ${#numbers.formatDecimal(i.loanAmount, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>
                        <br/>
                        <br/>
                        <label> <b>Enter Amount:</b></label>
                        <input size="6" name="transferAmount" type="number" th:field="*{transferAmount}"/>
                        <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">
                        <br/>
                        <br/>
                        <textarea placeholder="Notes here ...." id="notes" rows="3" cols="30" th:field="*{notes}">
                        </textarea>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-success">
                            NEXT - Review Transfer
                        </button>
                        <br/>
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
        <br/><br/><br/>

    </section>
</div>
<div th:insert="footer::navbar"></div>
</html>
