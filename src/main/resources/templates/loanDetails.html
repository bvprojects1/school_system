<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="header::navbar"></div>
<br/>
<br/>
<div class="container">
    <section class="choosen-area-start space">
        <table width="90%" class="center" border="0px">
            <tr>
                <td align="center">
                    <font color="#BF360C;" size="4">
                        <h4>LOAN DETAILS
                        </h4>
                    </font>
                </td>
                <td>
                    <a href="#" th:href="@{/approveLoan/{id}(id=${loan.id})}">Approve Loan</a>
                </td>
                <td>
                    <a href="#" th:href="@{/transferToCurrent/{id}(id=${loan.id})}">
                        Transfer loan amount to <span th:text="${loan.user.lastName}"/>'s current account</a>
                </td>
            </tr>
            <tr>
                <td>
                    <font size="3">Loan Owner</font>
                    <br/>
                    <font size="4">
                        <span th:text="${loan.user.gender}"/>.
                        <span th:text="${loan.user.firstName}"/> <span th:text="${loan.user.lastName}"/>
                    </font>
                <td></td>
                <td> Account Number <br/>
                    <font size="4px">
                        <div th:text="${loan.accountNumber}"/>
                    </font>
                </td>
                <td> Loan Amount<br/>
                    <font size="4px">
                        <span th:text="${#numbers.formatDecimal(loan.loanAmount, 0, 'COMMA', 0, 'POINT')}"/>
                    </font>
                </td>
                <td> Created By<br/>
                    <font size="4px">
                        <div th:text="${loan.createdBy}"/>
                    </font>
                </td>
                <td>Created On <br/>
                    <font size="4px">
                        <span th:text="${#dates.format(loan.createdDate, 'dd-MMM-yyyy HH:mm')}"></span>
                    </font>
                </td>
            </tr>
        </table>
        <table style="border:0px" class="center" width="100%" cellpadding="5">
            <tr>
                <td>
                    <font size="3">Loan Status</font>
                    <br/>
                    <font size="4">
                        <span th:text="${loan.accountStatus.name}"/>
                    </font>
                <td></td>
                <td> Monthly Payment <br/>
                    <font size="4px">
                        <span th:text="${#numbers.formatDecimal(loan.monthlyPayment, 0, 'COMMA', 0, 'POINT')}"/>
                    </font>
                </td>
                <td> Account Type<br/>
                    <font size="4px">
                        <div th:text="${loan.accountType.name}"/>
                    </font>
                </td>
                <td> Interest Rate<br/>
                    <font size="4px">
                        <div th:text="${loan.interestRate}"/>
                    </font>
                </td>
                <td>Country/ Branch Created <br/>
                    <font size="4px">
                        <span th:text="${loan.country}"/>/
                        <span th:text="${loan.branchCode}"/>
                    </font>
                </td>
            </tr>
        </table>

        <table style="border:0px" class="center" width="100%" cellpadding="5">
            <tr>
                <td>
                    <font size="3">Loan Term</font>
                    <br/>
                    <font size="4">
                        <span th:text="${loan.termOfLoan}"/>
                    </font>
                <td></td>
                <td> Loan Shortee <br/>
                    <font size="4px">
                        <span th:text="${loan.shorteeAccounts[0].savingAccount.user.gender}"/>
                        <span th:text="${loan.shorteeAccounts[0].savingAccount.user.lastName}"/>,
                        <span th:text="${loan.shorteeAccounts[0].savingAccount.user.firstName}"/>
                    </font>
                </td>
                <td> Term of Loan<br/>
                    <font size="4px">
                        <div th:text="${loan.termOfLoan}"/>
                    </font>
                </td>
                <td> Shortee Account Number<br/>
                    <font size="4px">
                        <span th:text="${loan.shorteeAccounts[0].savingAccount.accountNumber}"/>
                    </font>
                </td>
                <td>Notes <br/>
                    <font size="4px">
                        <span th:text="${loan.notes}"/>
                    </font>
                </td>
            </tr>
        </table>
    </section>
</div>

<div th:insert="footer::navbar"></div>
</html>
